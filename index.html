<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

    <link href="css/metricsgraphics.css" rel="stylesheet" type="text/css" id="light">
    <link href="css/metricsgraphics-dark.css" rel="stylesheet" type="text/css" id="dark">
    <link href="css/code-quality.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src='js/metricsgraphics.min.js'></script>
    <script src='js/main.js'></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</head>
<body>
    <div class='container'>
        <div class='row'>
            <div class='col-lg-12'>
                <h1 class='text-center'>Code Quality</h1>
                <p class='text-center'>Architectural measures of complexity for revisions in <a href='https://hg.mozilla.org/mozilla-central/'>mozilla-central</a>.</p>
                <div class='divider'></div>
            </div>
        </div>
        <div class='row'>
            <div class='col-lg-4 text-center' id='loc'></div>
            <div class='col-lg-4 text-center' id='files'></div>
            <div class='col-lg-4 text-center' id='mccabe'></div>
        </div>
        <div class='row'>
            <div class='col-lg-4 text-center' id='dependencies'></div>
            <div class='col-lg-4 text-center' id='prop-cost'></div>
            <div class='col-lg-4 text-center' id='core'></div>
        </div>
        <div class='revision-data text-center'>
            Hover over the data points below to see details about individual revisions.
        </div>
    </div>
    <div class='footer text-center'>
        <a href='https://github.com/almossawi/firefox-code-quality'>Code</a> | 
        <a href='https://github.com/almossawi/firefox-code-quality/issues'>Issues</a>

        <br /><a href="http://metricsgraphicsjs.org">MetricsGraphics.js 2.6</a>
